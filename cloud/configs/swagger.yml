swagger: "2.0"
info:
  title: Flocker
  description: This is the documentation for the best app available.
  version: "1.0.0"

consumes:
  - "application/json"
produces:
  - "application/json"

basePath: "/api"

paths:
  /location:
    post:
        operationId: "rest.location.post"
        tags:
          - "Locations"
        summary: "Add new location data"
        parameters:
          - in: body 
            name: "Location"
            description: "The location data to be added"
            required: true
            schema:
              $ref: "#/definitions/Location"
        responses:
          201:
            description: "Successful operation"
          400:
            description: "Invalid input"
    get:
        operationId: "rest.location.get"
        tags:
            - "Locations"
        summary: "Get location data"
        parameters: []
        responses:
          200:
            description: "Successful operation"
            schema:
              $ref: "#/definitions/Location"
  
  /cluster:
    get:
        operationId: "rest.cluster.get"
        tags:
            - "Clusters"
        summary: "Get clustered data"
        parameters: []
        responses:
            200:
                description: "Successful operation"
                schema:
                  $ref: "#/definitions/UserCluster"

  /cluster.png:
    get:
        operationId: "rest.cluster.get_image"
        tags:
            - "Clusters"
        summary: "Get clustered data as image"
        parameters: []
        produces:
            - "image/png"
        responses:
            200:
                description: "Successful operation"
           
              
definitions:
  Location:
    type: "object"
    properties:
      id:
        type: string
      username:
        type: "string"
      latitude:
        type: "number"
        format: float
      longitude:
        type: "number"
        format: float
      timestamp:
        type: "number"
  UserCluster:
    type: "object"
    properties:
      id:
        type: string
      date:
        type: string
      hour:
        type: number
      clusters:
        type: object
        additionalProperties:
            type: object
            additionalProperties:
                type: array
        example:
            0: [alex, herry]
      